<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex实现右边宽度固定，左边宽度自适应的两栏布局</title>
	<style type="text/css">
		html,body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		.container {
			display: -webkit-flex;
			display: flex;
			height: 100%;
		}

		#left {
      	    width: calc(100% - 320px);
      	    height: 100%;
      	    background: #a0b3d6;
        }

        #right {
        	margin-left: 20px;
      	    width: 300px;
      	    height: 100%;
      	    background: #ffe6b8;
        }
	</style>
</head>
<body>
	<div class="container">
		<div id="left">
			左侧宽度自适应
		</div>
		<div id="right">
			右侧固定宽度300px
		</div>
	</div>
</body>
</html>
