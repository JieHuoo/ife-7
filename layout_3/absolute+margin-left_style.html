<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>absolute+margin-left实现右边宽度固定，左边宽度自适应的两栏布局</title>
	<style type="text/css">
		html,body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		.container {
			height: 100%;
		}

		#left,#right {
			height: 100%;
			word-wrap: break-word;
		}

		#left {
			position: absolute;
			width: calc(100% - 320px);
			background: #a0b3d6;
		}

		#right {
			margin-left: calc(100% - 300px);
			width: 300px;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="left">
			左侧宽度自适应
		</div>
		<div id="right">
			右侧固定宽度300px
		</div>
	</div>
</body>
</html>
