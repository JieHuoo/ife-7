<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex实现左侧中间宽度固定，右侧自适应的三栏布局</title>
	<style type="text/css">
		* {
			height: 100%;
		}

		#container {
			display: flex;
		}

		#left {
			order: -1;
			width: 200px;
			background: #a0b3d6;
		}

		#right {
			flex: 1;
			background: #000;
		}

		#center {
			width: 600px;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="center"></div>
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
</html>
