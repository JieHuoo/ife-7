<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>absolute实现左侧中间宽度固定，右侧自适应的三栏布局</title>
	<style type="text/css">
		* {
			margin: 0;
			height: 100%;
		}

		#left,#center {
			position: absolute;
			top: 0;
		}

		#left {
			left: 0;
			width: 200px;
			background: #a0b3d6;
		}

		#right {
			margin-left: 700px;
			background: #a0b3d6;
		}

		#center {
			left: 200px;
			width: 500px;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="center"></div>
	<div id="right"></div>
</body>
</html>
