<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Double Wing实现左右侧固定，中间自适应的三栏布局</title>
	<style type="text/css">
		* {
			height: 100%;
		}

		#center{
    		float:left;
    		width:100%;/*左栏上去到第一行*/     
    		background:#ffe6b8;
		}

		#left{
    		float:left;
    		width:180px;
    		margin-left:-100%;
			background: #a0b3d6;
		}

		#right{
    		float:left;
    		width:200px;
    		margin-left:-200px;
    		background:#0c9;
		}

/*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/ 
		#content{
    		margin:0 200px 0 180px;
		}

	</style>
</head>
<body>
    <div id="center">
        <div id="content">middle</div>
    </div>
    <div id="left">left</div>
    <div id="right">right</div>	
</body>
</html>
