<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>absolute实现左右侧固定，中间自适应的三栏布局</title>
	<style type="text/css">
		* {
			margin: 0;
			height: 100%;
		}

		#left,#right {
			position: absolute;
			top: 0;
			width: 200px;
			background: #a0b3d6;
		}

		#left {
			left: 0;
		}

		#right {
			right: 0;
		}

		#center {
			margin: 0 210px;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="center"></div>
	<div id="right"></div>
</body>
</html>
