<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid实现左右侧固定，中间自适应的三栏布局</title>
	<style type="text/css">
		* {
			height: 100%;
		}

		#container {
			display: grid;
			grid-template-columns: 200px 1fr 300px;
		}

		#left {
			background: #a0b3d6;
		}

		#right {
			background: #000;
		}

		#center {
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="left"></div>
		<div id="center"></div>
		<div id="right"></div>
	</div>
</body>
</html>
