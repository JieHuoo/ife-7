<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Holy Grail实现左右侧固定，中间自适应的三栏布局</title>
	<style type="text/css">
		* {
			height: 100%;
		}

		#container {
			padding-left: 200px;
			padding-right: 300px;
		}

		#center,#left,#right {
			position: relative;
			float: left;	
		}

		#left {
			left: -200px;
			margin-left: -100%;
			width: 200px;
			background: #a0b3d6;
		}

		#right {
			right: -300px;
			margin-left: -300px;
			width: 300px;
			background: #000;
		}

		#center {
			width: 100%;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="center"></div>
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
</html>
