<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float+margin-left实现左边宽度固定，右边宽度自适应的两栏布局</title>
	<style type="text/css">
		html,body {
			margin: 0;
			width: 100%;
			height: 100%;
		}

		.container {
			overflow: hidden;
			height: 100%;
		}

		#left,#right {
			height: 100%;
		}

		#left {
			float: left;
			width: 300px;
			background: #a0b3d6;
		}

		#right {
			margin-left: 320px; 
			background: #ffe6b8;;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="left">
			左侧固定宽度300px
		</div>
		<div id="right">
			右侧宽度自适应
		</div>
	</div>
</body>
</html>
