<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex实现左边宽度30%，右边宽度70%的两栏布局</title>
	<style type="text/css">
		html,body {
			margin: 0;
			width: 100%;
			height: 100%
		}

		.container {
			display: -webkit-flex;
			display: flex;
			height: 100%;
		}

		#one {
			flex: 3;
			background: #a0b3d6;
		}

		#two {
			flex: 7;
			background: #ffe6b8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="one">第一列</div>
    	<div id="two">第二列</div>
	</div>
</body>
</html>
