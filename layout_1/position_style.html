<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>position实现左边宽度30%，右边宽度70%的两栏布局</title>
	<style type="text/css">
		html,body {
			margin: 0;
			width: 100%;
			height: 100%
		}

		#one,#two {
			position: absolute;
			top: 0;
			height: 100%;
		}

		#one {
			left: 0;
			width: 30%;
			background: #a0b3d6;		
		}

		#two {
			right: 0;
			width: 70%;
			background: #ffe6b8;	
		}
	</style>
</head>
<body>
    <div id="one">第一列</div>
    <div id="two">第二列</div>
</body>
</html>
